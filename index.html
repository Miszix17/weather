<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 id="CityName"></h1>
        <div class="country">
            <img src="./pl.png" alt="flaga Polski">
            <h1 id="Country"></h1>
        </div>
    </header>
    <main class="container">
        <section class="parameters">
            <div class="general num1">
            <h2 id="Clouds"></h2>
            <p>Chmury</p>
            </div>
            <div class="general num2">
            <h2 id="Humidity"></h2>
            <p>Wilgotność [%]</p>
            </div>
            <div class="general num3">
            <h2 id="Pressure"></h2>
            <p>Ciśnienie [hPa]</p>
            </div>
            <div class="general num4">
            <h2 id="Temp"></h2>
            <p>Temperatura [°C]</p>
            </div>
            <div class="general num5">
            <h2 id="TempMax"></h2>
            <p>Temperatura max [K]</p>
            </div>
            <div class="general num6">
            <h2 id="TempMin"></h2>
            <p>Temperatura min [K]</p>
            </div>
            <div class="general num7">
            <h2 id="WindSpeed"></h2>
            <p>Prędkość wiatru [m/s]</p>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
